<!doctype html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="myCanvas" width="610" height="610" style="border:1px solid red"></canvas> 
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");

               ctx.strokeStyle = 'blue';
               ctx.fillStyle = "white";
               ctx.fillRect(0,0,610,610);
               var random = Math.ceil(Math.random()*10);
               console.log(random);
               for(var i = 0; i < 10; i++){
                   for(var j = 0; j < 10; j++){
                       if((j+1) * (i+1) % random == 0)
                           continue;


                       ctx.strokeRect( 10 + j * 60,10 + i * 60,50,50);
                       ctx.fillStyle = 'black';
                       ctx.font = '10px sans-serif';
                       ctx.textAlign = "start";
                       ctx.fillText((j+1) + ',' + (i+1),15 + j * 60,25 + i * 60);
                       ctx.fillStyle = 'red';
                       ctx.font = '25px sans-serif';
                       ctx.textAlign = "center";
                       ctx.fillText((j+1) * (i+1),35 + j * 60,45 + i * 60);
                   }
               }
            
           
        </script>
    </body>
</html>
