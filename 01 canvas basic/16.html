<!doctype html>
<html>
    <head>
        <title>Canvas</title>
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="200" style="border:1px solid red"></canvas> 
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.translate(250,100);
            
            canvas.addEventListener("click",clicked);
            
            function clicked(e){
                var x = e.clientX - canvas.offsetLeft - 250;
                var y = e.clientY - canvas.offsetTop - 100;
                var y2 = -y;
                ctx.beginPath();
                ctx.lineWidth = 1.3;
                console.log(x,y2);
                ctx.clearRect(90,-90,200,50);
                ctx.strokeStyle = 'maroon';

                ctx.moveTo(0,0);
                ctx.lineTo(x,y);
                ctx.stroke();
                
                var radian = Math.atan(y2/x);
                var degree = Math.round((radian * 180 / Math.PI)*100)/100;

                ctx.font = "30px sans-serif";
                ctx.fillText(degree + 'd',100,-70);
                ctx.fillText(Math.round(radian * 100)/100 + 'r',100,-40);
            }

            ctx.arc(0,0,5,0,2 * Math.PI,false);
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(0,0,90,0,2 * Math.PI,false);
            ctx.strokeStyle = 'yellow';
            ctx.lineTo(-90,0);
            ctx.stroke();
            ctx.closePath();

           
            


            
           
        </script>
    </body>
</html>
