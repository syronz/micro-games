
<!doctype html>
<html>
    <head>
        <title>Project 3</title>
    </head>
    <body>
        <canvas id="bordersCanvas" style="border:1px solid black"></canvas>
        <script>
            var W = 400; //width
            var H = 400; //height
            var canvas = document.getElementById('bordersCanvas');
            canvas.width = W;
            canvas.height = H;

            var ctx = canvas.getContext("2d");

            function Pix(x,y){
                this.x = x;
                this.y = y;
            }

            Pix.prototype.show = function(){
                ctx.fillRect(this.x,this.y,1,1);
            }

            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.moveTo(0,H/2);
            ctx.lineTo(W,H/2);
            ctx.moveTo(W/2,0);
            ctx.lineTo(W/2,H);
            ctx.stroke();

            ctx.translate(W/2,H/2);
            ctx.scale(1,-1);

            ctx.beginPath();
            ctx.strokeStyle = 'blue';
            ctx.moveTo(-50,-50);
            ctx.lineTo(-50,50);
            ctx.stroke();

            var p1 = new Pix(5,5);
            p1.show();

            for(var i = -20; i< 130; i++){
                var p = new Pix(i,i);
                p.show();
            }

        </script>
    </body>
</html>
