<!doctype html>
<html>
    <head>
        <title>Project 2</title>
    </head>
    <body>
        <canvas id="canvas" width="400" height="600" style="border:1px solid black"></canvas>

        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            canvas.addEventListener('click',choose);
            
            var arrFruits = [
                {name:'Tomato',src:'images/Tomato.png',score:0.01,price:1,x:320,y:60},
                {name:'Onion',src:'images/Onion.png',score:0.01,price:1,x:320,y:150},
                {name:'Eggplant',src:'images/Eggplant.png',score:0.01,price:1,x:320,y:240},
                {name:'Pepper',src:'images/Pepper.png',score:0.01,price:1,x:320,y:330},
                {name:'Cabbage',src:'images/Cabbage.png',score:0.01,price:1,x:320,y:420},
                {name:'Pumpkin',src:'images/Pumpkin.png',score:0.01,price:1,x:320,y:510}
            ];

            var arrIMG = [];


            for(var i = 0; i < arrFruits.length; i++){
                arrIMG[i] = new Image();
                arrIMG[i].src = arrFruits[i].src;
            }

            arrIMG[arrFruits.length - 1].onload = function () {
                for(var i = 0; i < arrFruits.length; i++ )
                    ctx.drawImage(arrIMG[i], arrFruits[i].x, arrFruits[i].y);

            };

            function choose(e){
                var x = e.clientX - canvas.offsetLeft;
                var y = e.clientY - canvas.offsetTop;

                arrFruits.forEach(function(n){
                    if(x >= n.x && x <= n.x + 64 && y >= n.y && y <= n.y + 64)
                        console.log(n.name);
                });

                console.log(x,y);
            }



            

        </script>
    </body>
</html>
